<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Video feature for SmarthForms">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="Video feature for SmarthForms">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>Video feature for SmartForms</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="x" style="float: left;">
        <p>Please upload a video file</p>
        <button id="select-file-button">Select file</button>
        <input id="select-file" type="file" accept="video/*" class="hidden">
        <br />        
    </div>
    <div id="videoSettings">
      <button class="displayResolution" data-name="qvga">QVGA</button>
      <button class="displayResolution" data-name="vga">VGA</button>
      <button class="displayResolution" data-name="hd">HD</button>
      <button class="displayResolution" data-name="full-hd">Full HD</button>
      <label>Max time in minutes : <input id= "maxTimeToRecord" type="number" name="quantity" min="1" max="5" value="2"></label>
    </div>
    <div class="videoRecorder hidden">
        <div class="header">
            <div class="timer hidden"></div>
        </div>
    	<video class="recorder" autoplay muted></video>
    	<div class="controls">
    	    <p class="recorderButton"></p>    
    	</div>
    </div>
    <div class="videoPreview">
        <div class="header">
            <i class="close" class="fa fa-window-close fa-3x" aria-hidden="true"></i>
        </div>
        <video id="previewUploadedVideo" class="preview" controls class="hidden"></video>
        <button class="uploadFile">Upload file</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <!-- include adapter for srcObject shim -->
    <script src="js/adapter-latest.js"></script>
    
</body>
</html>
