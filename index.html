<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Video feature for SmarthForms">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="Video feature for SmarthForms">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>Video feature for SmartForms</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
     <div id="buttons">
      <button id="qvga">QVGA</button>
      <button id="vga">VGA</button>
      <button id="hd">HD</button>
      <button id="full-hd">Full HD</button>
      <label for="maxTimeToRecord">Max time</label>
      <input id= "maxTimeToRecord" type="number" name="quantity" min="1" max="5">
    </div>
    <div id="videoContainer">
        <div class="hidden" id="timer"></div>
    	<i id = "closesVideoRecorder" onclick = "showVideoRecorder();" class="fa fa-window-close fa-3x hidden" aria-hidden="true"></i>
    	<video id="gum" autoplay muted></video>
    	<video controls id="recorded" autoplay preload class="previewContainer hidden"></video>
    	<p class = "hidden" onclick = "toggleRecording();" id="recorderButton"></p>
    	<button id="execute-request-button">Authorize</button>
    	<button id="upload-file-button">Upload file</button>
    </div>
    <div class="hidden" id="defaultVideo" >
        <p>Please upload a video file</p>
        <button id="execute-request-button">Authorize</button>
        <button id="select-file-button">Select file</button>
        <input id="select-file" type="file" accept="video/*" style="display:none"><br><br>
        <button id="upload-file-button">Upload file</button>
        <video controls id="previewUploadedVideo"></video>
    </div>
    
    <!-- include adapter for srcObject shim -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="js/adapter-latest.js"></script>
    
</body>
</html>
