<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="Video feature for SmarthForms">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="Video feature for SmarthForms">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Video feature for SmartForms</title>

  <link rel="icon" sizes="192x192" href="images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">  
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div id="container">

    <h1>Video feature for SmartForms</h1>
    <div id = "settingsContainer">
      <button id ="settings" onclick="showDialog(true)"><i class="fa fa-cog"></i></button>
    </div>
    <video id="gum" autoplay muted></video>
    <video id="recorded" autoplay></video>

    <div id= "toolbarContainer">            
      <button id="record" name = 'recording'><i class="fa fa-video-camera"></i></button>
      <button id="play" onclick="showDialog(true)" disabled><i class="fa fa-play"></i></button>
      <button id="download" disabled class="btn btn-block btn-primary"><i class="fa fa-download"></i></button>      
    </div>
  </div>

  <div>
    <dialog id = 'preview'>
      <video id="recorded" autoplay></video>
      <button id="exitPreview" onclick="showPreview(true)">Close</button>  
    </dialog>
  </div>

  <div>
      <dialog id="settingsForm">  
        <div id="container">
          <div class="highlight">
            <p>Setup your devices</a></p>
          </div>

          <div class="select">
            <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
          </div>

          <div class="select">
            <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
          </div>

          <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
          </div>

          <video id="video" autoplay></video>

          <p class="small"><b>Note:</b> If you hear a reverb sound your microphone is picking up the output of your speakers/headset, lower the volume and/or move the microphone further away from your speakers/headset.</p>        
        </div>
        <button id="exit" onclick="showDialog(false)">Close</button>  
      </dialog>  
  </div>

  <!-- include adapter for srcObject shim -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  <script src="js/ga.js"></script>

</body>
</html>
